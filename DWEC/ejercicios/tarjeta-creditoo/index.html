<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de credito</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main-tarjeta" >
        <div class="numero-tarjeta">
            <label for="">Numero tarjeta</label>
            <input id="num-tarjeta" type="text">
        </div>

        <div class="naciminto-cvv">
            <div class="nacimiento">
                <label for="">Fecha nacimiento</label>
                <input id="nacimiento" type="text">
                
            </div>
            <div class="cvv">
                <label for="">CVV</label>
                <input id="cvv" type="text">
            </div>

        </div>

        <button onclick="comprobar()">Pagar ahora</button>
    </div>
    <!-- <i class="fa-solid fa-check"></i> -->
    <i id="icon" class="fa-solid fa-x"></i>

    <script src="./script.js"></script>
</body>
</html>
